version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.0
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
     - "2181:2181"

  broker:
    image: confluentinc/cp-kafka:7.2.0
    container_name: broker
    ports:
      - "9092:9092"
    expose:
     - "29092"
    depends_on:
      - zookeeper
    env_file: ./broker/config/.env

  video-service:
    build: ./romashka/video-service
    entrypoint:
      - bash
      - -c
      - |
        echo 'Giving Kafka a bit of time to start upâ€¦'
        sleep 20
        python start.py /shared/config.ini
    container_name: video-service
    volumes:
      - ./shared/config.ini:/module/shared/config.ini
    ports:
      - 8000:8000

  